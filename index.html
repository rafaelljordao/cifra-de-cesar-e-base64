<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div id="blocomae">
    
    <div id="bloco0">
      <p id="p1">Escolha a cifra e codifique ou decodifique sua mensagem!</p>
    </div>
  
    <form id="formulario">

      <div id="bloco1">
        <label for="entrada"><h4>Digite a mensagem aqui:</h4></label>
        <textarea type="text" id="txtentrada" class="message" name="text" value="entrada" rows="10" cols="27" placeholder="Digite aqui..."></textarea>
      </div>

      <div id="bloco2">
        <div id="box0">
          <label for="cifras">Escolha o tipo de cifra</label>
          <select onchange="mostrarChave()" name="cifras" id="cifras">
            <option value="Escolha uma..." selected disabled hidden>Escolha uma...</option>
            <option value="cifraCesar" id="cifraCesar">Cifra de César</option>
            <option value="base64" id="base64">Base 64</option>
          </select>
        </div>

        <div id="boxChave">
          <label for="chave">Chave da cifra</label>
        <input type="number" id="chave" name="chave">
        </div>

        <p id="p2">Escolha uma das opções abaixo</p>
        <div id="box1-2">
          <div id="box1">
            <input onclick="changeButton1()" type="radio" name="cod/decod" value="codificar" id="codificar">
            <label for="codificar" class="cod-decod">Codificar</label>
          </div>

          <div id="box2">
            <input onclick="changeButton2()" type="radio" name="cod/decod" value="decodificar" id="decodificar">
            <label for="decodificar" class="cod-decod">Decodificar</label>
          </div>
      </div>
        <button id="btn">...</button>
      </div>

      <div id="bloco3">
        <label for="saida"><h4>Mensagem final:</h4></label>
        <textarea type="text" id="txtsaida" class="message" name="text" value="saida" rows="10" cols="27" margin="10" placeholder="Aqui aparecerá a mensagem final..."></textarea>
      </div>

    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
